<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanlÄ± YayÄ±n ve Sesli Sohbet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        #login, #app {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        #app {
            display: none;
        }
        h2, h3 {
            text-align: center;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #888;
            cursor: not-allowed;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        #userList div {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #streamArea {
            display: none;
            margin-top: 10px;
            position: relative;
        }
        #streamVideo {
            width: 100%;
            max-width: 800px;
            height: auto;
            background: #000;
            border-radius: 5px;
        }
        #chatArea {
            height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .chat-message {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .stream-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .stream-control-btn {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .stream-control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .status {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            button, input {
                font-size: 14px;
                padding: 8px;
            }
            #chatArea {
                height: 200px;
            }
            #streamVideo {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>CanlÄ± YayÄ±n ve Sesli Sohbet</h2>
        <input type="text" id="username" placeholder="KullanÄ±cÄ± adÄ±n" required>
        <button onclick="join()">KatÄ±l</button>
    </div>
    <div id="app">
        <h3>KullanÄ±cÄ±lar</h3>
        <div id="userList"></div>
        <button id="audioBtn" onclick="toggleAudio()">Mikrofonu AÃ§</button>
        <button id="streamBtn" onclick="toggleStream()">KamerayÄ± AÃ§</button>
        <div id="streamArea">
            <video id="streamVideo" autoplay playsinline muted></video>
            <div class="stream-controls">
                <button class="stream-control-btn" onclick="toggleStreamMute()">ðŸ”Š</button>
                <button class="stream-control-btn" onclick="toggleFullscreen()">â›¶</button>
            </div>
        </div>
        <div id="chatArea"></div>
        <input type="text" id="chatInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." onkeypress="if(event.key === 'Enter') sendChatMessage()">
        <button onclick="sendChatMessage()">GÃ¶nder</button>
        <div id="status" class="status">Durum: BaÄŸlantÄ± bekleniyor...</div>
    </div>

    <script>
        let localStream;
        let peerConnections = new Map();
        let ws;
        let myId;
        let streamPeerConnection = null;
        let isStreamMuted = true;
        let isAudioActive = false;
        let isStreamActive = false;
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                {
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                {
                    urls: 'turn:openrelay.metered.ca:443',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ]
        };

        const userList = document.getElementById('userList');
        const streamArea = document.getElementById('streamArea');
        const streamVideo = document.getElementById('streamVideo');
        const chatArea = document.getElementById('chatArea');
        const audioBtn = document.getElementById('audioBtn');
        const streamBtn = document.getElementById('streamBtn');
        const statusDiv = document.getElementById('status');

        const wsUrl = `${location.protocol === 'https:' ? 'wss:' : 'ws:'}//${location.host}`;
        ws = new WebSocket(wsUrl);
        ws.onopen = () => {
            console.log('WebSocket baÄŸlandÄ±:', wsUrl);
            statusDiv.textContent = 'Durum: BaÄŸlandÄ±';
        };
        ws.onmessage = handleSignaling;
        ws.onerror = (error) => {
            console.error('WebSocket hatasÄ±:', error);
            statusDiv.textContent = 'Durum: WebSocket hatasÄ±';
        };
        ws.onclose = () => {
            console.log('WebSocket baÄŸlantÄ±sÄ± kapandÄ±');
            statusDiv.textContent = 'Durum: BaÄŸlantÄ± kapandÄ±';
        };

        function join() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                ws.send(JSON.stringify({ type: 'join', username }));
                document.getElementById('login').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                checkPermissions();
            } else {
                alert('LÃ¼tfen bir kullanÄ±cÄ± adÄ± gir!');
            }
        }

        async function checkPermissions() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                console.log('Mikrofon ve kamera izinleri alÄ±ndÄ±');
            } catch (err) {
                console.error('Ä°zinler alÄ±namadÄ±:', err);
                statusDiv.textContent = 'Durum: Mikrofon veya kamera izni verilmedi. LÃ¼tfen cihaz ayarlarÄ±nÄ±zÄ± kontrol edin.';
            }
        }

        async function toggleAudio() {
            if (isAudioActive) {
                if (localStream) {
                    localStream.getAudioTracks().forEach(track => track.stop());
                    localStream = null;
                }
                ws.send(JSON.stringify({ type: 'toggleAudio', id: myId, state: false }));
                isAudioActive = false;
                audioBtn.textContent = 'Mikrofonu AÃ§';
                statusDiv.textContent = 'Durum: Mikrofon kapatÄ±ldÄ±';
            } else {
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            noiseSuppression: true,
                            echoCancellation: true,
                            autoGainControl: true
                        },
                        video: false
                    });
                    console.log('Ses akÄ±ÅŸÄ± baÅŸlatÄ±ldÄ±:', localStream.getTracks());
                    ws.send(JSON.stringify({ type: 'toggleAudio', id: myId, state: true }));
                    isAudioActive = true;
                    audioBtn.textContent = 'Mikrofonu Kapat';
                    statusDiv.textContent = 'Durum: Mikrofon aÃ§Ä±ldÄ±';

                    peerConnections.forEach((pc, peerId) => {
                        if (pc.signalingState === 'stable') {
                            localStream.getTracks().forEach(track => {
                                const sender = pc.getSenders().find(s => s.track && s.track.kind === track.kind);
                                if (sender) {
                                    sender.replaceTrack(track);
                                } else {
                                    pc.addTrack(track, localStream);
                                }
                            });
                        }
                    });
                } catch (error) {
                    console.error('Ses hatasÄ±:', error);
                    statusDiv.textContent = 'Durum: Mikrofon aÃ§Ä±lamadÄ±. LÃ¼tfen cihaz izinlerini kontrol edin.';
                }
            }
        }

        async function toggleStream() {
            if (isStreamActive) {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }
                ws.send(JSON.stringify({ type: 'toggleStream', id: myId, state: false }));
                isStreamActive = false;
                streamBtn.textContent = 'KamerayÄ± AÃ§';
                statusDiv.textContent = 'Durum: Kamera kapatÄ±ldÄ±';
            } else {
                try {
                    const constraints = {
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            frameRate: { ideal: 30 }
                        },
                        audio: true
                    };
                    localStream = await navigator.mediaDevices.getUserMedia(constraints);
                    console.log('Kamera akÄ±ÅŸÄ± baÅŸlatÄ±ldÄ±:', localStream.getTracks());
                    ws.send(JSON.stringify({ type: 'toggleStream', id: myId, state: true }));
                    isStreamActive = true;
                    streamBtn.textContent = 'KamerayÄ± Kapat';
                    statusDiv.textContent = 'Durum: Kamera aÃ§Ä±ldÄ±';

                    peerConnections.forEach((pc, peerId) => {
                        if (pc.signalingState === 'stable') {
                            localStream.getTracks().forEach(track => {
                                const sender = pc.getSenders().find(s => s.track && s.track.kind === track.kind);
                                if (sender) {
                                    sender.replaceTrack(track);
                                } else {
                                    pc.addTrack(track, localStream);
                                }
                            });
                        }
                    });
                } catch (error) {
                    console.error('Kamera hatasÄ±:', error);
                    statusDiv.textContent = 'Durum: Kamera aÃ§Ä±lamadÄ±. LÃ¼tfen cihaz izinlerini kontrol edin.';
                }
            }
        }

        function handleSignaling(event) {
            const data = JSON.parse(event.data);
            console.log('Gelen sinyal:', data);

            if (data.type === 'id') {
                myId = data.id;
                console.log('Benim ID:', myId);
            } else if (data.type === 'userList') {
                updateUserList(data.users);
            } else if (data.type === 'offer') {
                handleOffer(data.offer, data.from);
            } else if (data.type === 'answer') {
                handleAnswer(data.from, data.answer);
            } else if (data.type === 'candidate') {
                handleCandidate(data.from, data.candidate);
            } else if (data.type === 'requestStream') {
                if (localStream && localStream.getVideoTracks().length && localStream.getVideoTracks()[0].enabled) {
                    createOffer(data.from);
                } else {
                    console.log('YayÄ±n akÄ±ÅŸÄ± mevcut deÄŸil veya kapalÄ±.');
                }
            } else if (data.type === 'chatMessage') {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'chat-message';
                messageDiv.textContent = `${data.username}: ${data.message} (${data.timestamp})`;
                chatArea.appendChild(messageDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        function updateUserList(users) {
            userList.innerHTML = '';
            users.forEach(user => {
                const div = document.createElement('div');
                div.textContent = `${user.username} (Mikrofon: ${user.audio ? 'AÃ§Ä±k' : 'KapalÄ±'}, Kamera: ${user.stream ? 'AÃ§Ä±k' : 'KapalÄ±'})`;
                div.onclick = () => {
                    if (user.stream) {
                        requestStream(user.id, user.username);
                    } else {
                        statusDiv.textContent = `Durum: ${user.username} kullanÄ±cÄ±sÄ±nÄ±n kamerasÄ± kapalÄ±.`;
                    }
                };
                userList.appendChild(div);
            });
            console.log('KullanÄ±cÄ± listesi gÃ¼ncellendi:', users);
        }

        async function createOffer(to) {
            try {
                if (peerConnections.has(to) && peerConnections.get(to).signalingState !== 'closed') {
                    console.log(`Zaten bir baÄŸlantÄ± var (${to}), mevcut baÄŸlantÄ± kullanÄ±lÄ±yor.`);
                    return;
                }

                const pc = new RTCPeerConnection(configuration);
                peerConnections.set(to, pc);

                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                    console.log(`Track eklendi (${to}):`, track);
                });

                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        ws.send(JSON.stringify({ type: 'candidate', candidate: event.candidate, to }));
                        console.log('ICE candidate gÃ¶nderildi:', to, event.candidate);
                    }
                };

                pc.ontrack = (event) => {
                    console.log(`Yeni track alÄ±ndÄ± (${to}):`, event.streams[0].getTracks());
                    if (streamPeerConnection === pc) {
                        streamVideo.srcObject = event.streams[0];
                        streamArea.style.display = 'block';
                        streamVideo.play().catch(err => {
                            console.error('Video oynatma hatasÄ±:', err);
                            statusDiv.textContent = 'Durum: Video oynatÄ±lamadÄ±. LÃ¼tfen tarayÄ±cÄ± uyumluluÄŸunu kontrol edin.';
                        });
                    }
                };

                pc.oniceconnectionstatechange = () => {
                    console.log(`ICE connection state (${to}):`, pc.iceConnectionState);
                    if (pc.iceConnectionState === 'failed') {
                        console.error('ICE baÄŸlantÄ±sÄ± baÅŸarÄ±sÄ±z oldu:', to);
                        pc.restartIce();
                        statusDiv.textContent = 'Durum: BaÄŸlantÄ± baÅŸarÄ±sÄ±z oldu, yeniden deneniyor...';
                    } else if (pc.iceConnectionState === 'connected') {
                        statusDiv.textContent = 'Durum: BaÄŸlantÄ± baÅŸarÄ±lÄ±';
                    }
                };

                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                ws.send(JSON.stringify({ type: 'offer', offer, from: myId, to }));
            } catch (error) {
                console.error('Offer oluÅŸturma hatasÄ±:', error);
                statusDiv.textContent = 'Durum: BaÄŸlantÄ± hatasÄ±';
            }
        }

        async function handleOffer(offer, from) {
            try {
                const pc = new RTCPeerConnection(configuration);
                peerConnections.set(from, pc);
                streamPeerConnection = pc;

                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                ws.send(JSON.stringify({ type: 'answer', answer, from: myId, to: from }));

                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        ws.send(JSON.stringify({ type: 'candidate', candidate: event.candidate, to: from }));
                        console.log('ICE candidate gÃ¶nderildi:', from, event.candidate);
                    }
                };

                pc.ontrack = (event) => {
                    console.log(`Yeni track alÄ±ndÄ± (${from}):`, event.streams[0].getTracks());
                    streamVideo.srcObject = event.streams[0];
                    streamArea.style.display = 'block';
                    streamVideo.play().catch(err => {
                        console.error('Video oynatma hatasÄ±:', err);
                        statusDiv.textContent = 'Durum: Video oynatÄ±lamadÄ±. LÃ¼tfen tarayÄ±cÄ± uyumluluÄŸunu kontrol edin.';
                    });
                };

                pc.oniceconnectionstatechange = () => {
                    console.log(`ICE connection state (${from}):`, pc.iceConnectionState);
                    if (pc.iceConnectionState === 'failed') {
                        console.error('ICE baÄŸlantÄ±sÄ± baÅŸarÄ±sÄ±z oldu:', from);
                        pc.restartIce();
                        statusDiv.textContent = 'Durum: BaÄŸlantÄ± baÅŸarÄ±sÄ±z oldu, yeniden deneniyor...';
                    } else if (pc.iceConnectionState === 'connected') {
                        statusDiv.textContent = 'Durum: BaÄŸlantÄ± baÅŸarÄ±lÄ±';
                    }
                };
            } catch (error) {
                console.error('Offer iÅŸleme hatasÄ±:', error);
                statusDiv.textContent = 'Durum: BaÄŸlantÄ± hatasÄ±';
            }
        }

        async function handleAnswer(from, answer) {
            const pc = peerConnections.get(from);
            if (pc && pc.signalingState === 'have-local-offer') {
                try {
                    await pc.setRemoteDescription(new RTCSessionDescription(answer));
                } catch (error) {
                    console.error('Answer iÅŸleme hatasÄ±:', error);
                    statusDiv.textContent = 'Durum: BaÄŸlantÄ± hatasÄ±';
                }
            }
        }

        async function handleCandidate(from, candidate) {
            const pc = peerConnections.get(from);
            if (pc) {
                try {
                    await pc.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (error) {
                    console.error('Candidate iÅŸleme hatasÄ±:', error);
                }
            }
        }

        function requestStream(targetId, username) {
            if (streamPeerConnection) {
                streamPeerConnection.close();
                peerConnections.delete(targetId);
                streamPeerConnection = null;
            }
            streamVideo.srcObject = null;
            streamArea.style.display = 'none';
            ws.send(JSON.stringify({ type: 'requestStream', to: targetId, from: myId }));
            statusDiv.textContent = `Durum: ${username} kullanÄ±cÄ±sÄ±nÄ±n yayÄ±nÄ± isteniyor...`;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                streamVideo.requestFullscreen().catch(err => {
                    console.error('Tam ekran hatasÄ±:', err);
                    statusDiv.textContent = 'Durum: Tam ekran aÃ§Ä±lamadÄ±';
                });
            } else {
                document.exitFullscreen();
            }
        }

        function toggleStreamMute() {
            isStreamMuted = !isStreamMuted;
            streamVideo.muted = isStreamMuted;
            const muteBtn = document.querySelector('.stream-controls .stream-control-btn:first-child');
            muteBtn.textContent = isStreamMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        }

        function sendChatMessage() {
            const message = document.getElementById('chatInput').value.trim();
            if (message) {
                ws.send(JSON.stringify({ type: 'chatMessage', username: document.getElementById('username').value, message }));
                document.getElementById('chatInput').value = '';
            }
        }

        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            peerConnections.forEach(pc => pc.close());
            ws.close();
        });
    </script>
</body>
</html>
